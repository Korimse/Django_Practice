{% extends 'base.html' %} {% block contents %}
<div class="row mt-5">
  <div class="col=12 text-center">
    <h1>회원가입</h1>
  </div>
</div>
<div class="row mt-5">
  <div class="col-12">
    {{error}}
    <form method="POST" action=".">
      {% csrf_token %}
      <div class="form-group">
        <label for="email">EMAIL</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          placeholder="이메일"
          name="email"
        />
      </div>
      <div class="form-group">
        <label for="username">사용자 이름</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          placeholder="사용자 이름"
          name="username"
        />
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="비밀번호"
          name="password"
        />
      </div>
      <div class="form-group">
        <label class="re-password">비밀번호 확인</label>
        <input
          type="password"
          class="form-control"
          id="re-password"
          placeholder="비밀번호 확인"
          name="re-password"
        />
      </div>
      <button type="submit" class="btn btn-secondary">등록</button>
    </form>
  </div>
</div>
{% endblock%}
